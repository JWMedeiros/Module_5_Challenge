<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <section id="time1">
          <div class="card time-body">9 AM</div>
          <div class="card text-body"></div>
          <button type="button" class="btn btn-dark">
            <i class="far fa-clock" style="color:#2196F3"></i>
          </button>
      </section>

      <section id="time2">
          <div class="card time-body">10 AM</div>
          <div class="card text-body"></div>
          <button type="button" class="btn btn-dark">
            <i class="far fa-clock" style="color:#2196F3"></i>
          </button>
      </section>

      <section id="time3">
          <div class="card time-body">11 AM</div>
          <div class="card text-body"></div>
          <button type="button" class="btn btn-dark">
            <i class="far fa-clock" style="color:#2196F3"></i>
          </button>
      </section>

      <section id="time4">
          <div class="card time-body">12 PM</div>
          <div class="card text-body"></div>
          <button type="button" class="btn btn-dark">
            <i class="far fa-clock" style="color:#2196F3"></i>
          </button>
      </section>

      <section id="time5">
          <div class="card time-body">1 PM</div>
          <div class="card text-body"></div>
          <button type="button" class="btn btn-dark">
            <i class="far fa-clock" style="color:#2196F3"></i>
          </button>
      </section>

      <section id="time6">
          <div class="card time-body">2 PM</div>
          <div class="card text-body"></div>
          <button type="button" class="btn btn-dark">
            <i class="far fa-clock" style="color:#2196F3"></i>
          </button>
      </section>

      <section id="time7">
          <div class="card time-body">3 PM</div>
          <div class="card text-body"></div>
          <button type="button" class="btn btn-dark">
            <i class="far fa-clock" style="color:#2196F3"></i>
          </button>
      </section>

      <section id="time8">
          <div class="card time-body">4 PM</div>
          <div class="card text-body"></div>
          <button type="button" class="btn btn-dark">
            <i class="far fa-clock" style="color:#2196F3"></i>
          </button>
      </section>

      <section id="time9">
          <div class="card time-body">5 PM</div>

          <button type="button" class="btn btn-dark">
            <i class="far fa-clock" style="color:#2196F3"></i>
          </button>
      </section>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
